<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin SignUp Form</title>
</head>
<body>
    <div class="image-container">
        <h1>PlaceHolder Business</h1>
        <img src="Assets/sexto-abismo-ginebra-surrealista-assS68jlK4U-unsplash.jpg" alt="Two girls sitting in front of the sea">
    </div>
    <form action="#" method="#">
        <div class="input-container">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" required>
        </div>

        <div class="input-container">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <div class="input-container">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="input-container">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="input-container">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" name="user-password" aria-autocomplete="list" required>
        </div>

        <div class="input-container">
            <label for="user-password-confirm">Confirm password</label>
            <input type="text" id="user-password-confirm" name="user-password-confirm" required>
        </div>

        <div class="btn">
            <button type="submit">Create Account</button>
            <p class="btn-text">Already have an account..?</p><span class="btn-text-hl">LOG IN</span>
        </div>
        

    </form>
    
</body>
</html>
